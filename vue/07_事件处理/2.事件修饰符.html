<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或者@xxx 绑定事件，xxx是事件名
            2。事件的回调需要配置在methods对象中，最终会出现在vm上
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm了
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm，或者组件实例对象
            5.@click="demo" 和@click="demo($event)" 效果一致，但是后者可以传参数
     -->
    <div id="root">
        <h3>hello, world</h3>
        <button v-on:click="showInfo1">点我1（不传参）</button>
        <button @click="showInfo2(66, $event)">点我2（传参）</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el: "#root",
        data: {
            name: "哈哈"
        },
        methods:{
            showInfo1(event){
                console.log(event.target.innerText)
                // alert("hello")
                // 此处的this 是vm，但如果用箭头函数定义的话，this是window
                // console.log(this)
            },
            showInfo2(number, event){
                console.log(event.target.innerText)
                alert("你好，我是button2")
                console.log(number)
            }
        }
    })
</script>
</html>
