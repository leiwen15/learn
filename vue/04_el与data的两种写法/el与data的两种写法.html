<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data 与 el 的两种写法：
            1.el:
                (1).new Vue 时候配置el属性
                (2).先创建Vue实例，随后再通过vm.$mount("#root")来指定el的值
            2.data的两种写法：
                (1).对象式
                (2).函数式
                目前两种写法都可以，以后用到组件时，必须使用函数式
            3.一个重要的原则：
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
     -->
    <div id="root">
        <h1>hello, {{name}}</h1>
        <h2 v-model:x="name">你好啊</h2>
    </div>
</body>

</script>
